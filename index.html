<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Carambar Jokes Factory</title>
</head>
<body>
    <!-- <header>
        <img src="logo.png" alt="Carambar">
    </header> -->
    <h1>Carambar Jokes Factory</h1>
    <button
        class="button"
        id="getRandomJoke-btn"
        type="button"
    >
        Get Random Joke
    </button>
    <button
        class="button"
        id="getAllJokes-btn"
        type="button"
    >
        Get All Jokes
    </button>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <p id="getJokeId"></p>
                                <p id="getJoke"></p>
                                <p id="getJokeAnswer"></p>
                                <p id="getJokeCategory"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <p id="getJoke"></p>
    <p id="getJokeAnswer"></p>
    <p id="getJokeCategory"></p> -->
    <script src="./index.js"></script>
</body>
</html>
